{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="listinfo">
    <h1 style="text-align: center">Update Task</h1>


    
    <div class="form">
        <form action="/update/{{task.id}}" method="POST">
            <input type="text" name="listinfo" id="listinfo" value="{{task.listinfo}}">
            <input type="submit" value="Update">
        </form>
    </div>
</div>
{% endblock %}
