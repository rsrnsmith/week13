{% extends 'base.html' %}

{% block head %}
<title>ToDo List</title>
{% endblock %}

{% block body %}
<div class="listinfo">
    <h1 style="text-align: center">ToDo List</h1>
    {% if tasks|length < 1 %}
    <h4 style="text-align: center">Create a new task!</h4>
    {% else %}
    <table>
        <tr>
            <th>Tasks</th>
            <th>Options</th>
        </tr>
        {% for task in tasks %}
            <tr>
                <td><h2> {{ task.listinfo }} </h2></td>
                <td>
                    <a href="/delete/{{task.id}}">Delete Task</a>
                    <br>
                    <a href="/update/{{task.id}}">Update Task</a>
                </td>
            </tr>
        {% endfor %}
    </table>
    {% endif %}

    <div class="form">
        <form action="/" method="POST">
            <input type="text" name="listinfo" id="listinfo">
            <input type="submit" value="Enter">
        </form>
    </div>
</div>
{% endblock %}
